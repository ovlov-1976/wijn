<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gouden Jubileum - Wijn</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f5e6b3, #d4af37, #f5e6b3);
    background-size: 400% 400%;
    animation: shimmer 15s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

@keyframes shimmer {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.title {
    color: white;
    text-align: center;
    margin-bottom: 25px;
    text-shadow: 0 3px 8px rgba(0,0,0,0.3);
}

.title h1 {
    margin: 0;
    font-size: 32px;
}

.title p {
    margin: 5px 0 0 0;
    font-size: 18px;
}

.menu-container {
    background: white;
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 90%;
}

.menu-container img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
}
</style>
</head>

<body>

<div class="title">
    <h1>Gouden Jubileum</h1>
    <p>50 jaar liefde & verbondenheid</p>
</div>

<div class="menu-container">
    <img src="Wijnen.png" alt="Gouden Jubileum Menu">
</div>

</body>
</html>
